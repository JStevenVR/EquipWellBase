<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Equipos Biomédicos - Gestión de Equipos Biomédicos</title>
</head>
<body class="equipos">

    <div class="container">
        <header class="banner">
            <img src="logo.png" alt="Logo de la empresa" class="logo">
            <h1>EquipWell Manager</h1>
        </header>
    
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="equipos.html">Equipos</a></li>
                <li><a href="mantenimiento.html">Mantenimiento</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        

    <section class="formulario">
        <h2>Agregar Equipo Biomédico</h2>
        
        <form>
            <label for="nombre-equipo">Nombre del Equipo:</label>
            <input type="text" id="nombre-equipo" name="nombre-equipo" required>

            <label for="tipo-equipo">Tipo de Equipo:</label>
            <input type="text" id="tipo-equipo" name="tipo-equipo" required>

            <label for="marca-equipo">Marca del Equipo:</label>
            <input type="text" id="marca-equipo" name="marca-equipo" required>

            <label for="modelo-equipo">Modelo del Equipo:</label>
            <input type="text" id="modelo-equipo" name="modelo-equipo" required>

            <label for="fecha-adquisicion">Fecha de Adquisición:</label>
            <input type="date" id="fecha-adquisicion" name="fecha-adquisicion" required>

            <input type="submit" value="Agregar Equipo">
        </form>


        <footer>
            <p>&copy; EquipWell Manager - SENA 2023 - Jose Vergara - Johan Gomez</p>
        </footer>
</div>
</body>
</html>
