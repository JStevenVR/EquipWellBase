<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda de Mantenimiento - Gestión de Equipos Biomédicos</title>
</head>
<body class="mantenimiento">

<div class="container">
    <header class="banner">
        <img src="logo.png" alt="Logo de la empresa" class="logo">
        <h1>EquipWell Manager</h1>
    </header>

    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="equipos.html">Equipos</a></li>
            <li><a href="mantenimiento.html">Mantenimiento</a></li>
            <li><a href="reportes.html">Reportes</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    

    <section class="agenda">
        <h2>Agenda de Mantenimiento</h2>
        <form>
            <label for="equipo">Equipo:</label>
            <input type="text" id="equipo" name="equipo" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="tipo-mantenimiento">Tipo de Mantenimiento:</label>
            <select id="tipo-mantenimiento" name="tipo-mantenimiento" required>
                <option value="preventivo">Preventivo</option>
                <option value="correctivo">Correctivo</option>
            </select>

            <input type="submit" value="Agendar Mantenimiento">
        </form>
    </section>
    <footer>
        <p>&copy; EquipWell Manager - SENA 2023 - Jose Vergara - Johan Gomez</p>
    </footer>
</div>

</body>
</html>
